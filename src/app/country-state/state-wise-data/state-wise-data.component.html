

<div class="container">
    <h1>Select States ðŸ‘€ ?</h1>
    <select class="countrySelect">
      <option value="WorldWide" selected>Andaman and Nicobar Islands</option>
      <option *ngFor="let state of states" value="{{ state }}">
        {{ state }}
      </option>
    </select>
</div>

<div class="mat-elevation-z8 container">
  <table class="table_data" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="State">
      <th mat-header-cell *matHeaderCellDef> States </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

   
    <ng-container matColumnDef="Active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

   
    <ng-container matColumnDef="Recovered">
      <th mat-header-cell *matHeaderCellDef> Recovered </th>
      <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
    </ng-container>

   
    <ng-container matColumnDef="Deaths">
      <th mat-header-cell *matHeaderCellDef> Deaths </th>
      <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
    </ng-container>

    <ng-container matColumnDef="Cases">
      <th mat-header-cell *matHeaderCellDef> Cases </th>
      <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
